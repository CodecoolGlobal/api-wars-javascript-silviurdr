{% extends 'layout.html' %}

{% block content %}

<div id="register-form-container">
    <form class="register-form" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"  aria-describedby="username" placeholder="Enter username" required>
            <small id="usernameHelp" class="form-text text-muted yoda-username-help">Never share your username with anyone else, will we.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        {% if username_used is defined %}
            <p class="username-used-message">For an API Wars account, username already used is</p>
        {% endif %}
        <button type="submit" class="btn btn-light register-login-button">Submit</button>
    </form>
</div>

{% endblock %}
